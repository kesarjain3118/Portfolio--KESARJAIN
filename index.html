<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kesar Jain - Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&family=Caveat:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans'],
                        serif: ['DM Serif Display'],
                        handwriting: ['Caveat']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-[#faf7f2] dark:bg-[#0f1419] text-[#1a1a1a] dark:text-white">

    <!-- WORK SECTION -->
    <section id="work" class="py-20 px-4 bg-[#f5f5f5] dark:bg-[#0a0e13]">
        <div class="container mx-auto max-w-6xl">

            <h2 class="text-5xl font-bold text-center mb-12">Work</h2>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Power BI Project -->
                <div class="project-card bg-white dark:bg-[#1a1f26] rounded-xl overflow-hidden flex flex-col"
                    data-category="data"
                    data-title="E-commerce Sales Dashboard (Power BI)"
                    data-desc="Interactive Power BI dashboard analyzing sales performance, customer behavior, profit trends, and regional insights using real-world e-commerce data."
                    data-tags='["Power BI Desktop", "DAX", "Excel / CSV"]'
                    data-image="images/doodle_ecommerce.png"
                    data-github="https://github.com/kesarjain3118/powerbi-ecommerce-dashboard"
                    data-website="#">

                    <img src="images/doodle_ecommerce.png" class="h-52 w-full object-cover">

                    <div class="p-6 flex flex-col gap-4 flex-grow">
                        <h3 class="font-semibold text-lg">E-commerce Sales Dashboard (Power BI)</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 flex-grow">
                            Interactive Power BI dashboard visualizing sales, profit and customer insights.
                        </p>

                        <button
                            class="open-modal-btn mt-auto border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-lg py-2 transition">
                            View Details
                        </button>
                    </div>
                </div>

                <!-- Velocity Mart – Dataverse Hackathon -->
                <div class="project-card bg-white dark:bg-[#1a1f26] rounded-xl overflow-hidden flex flex-col"
                    data-category="data"
                    data-title="Velocity Mart – Dataverse Hackathon Project"
                    data-desc="Built during a Dataverse Hackathon, Velocity Mart is a data-driven retail analytics system focused on structured data modeling, sales tracking, and business intelligence."
                    data-tags='["Dataverse", "Data Modeling", "Analytics", "Hackathon"]'
                    data-image="images/doodle_ecommerce.png"
                    data-github="https://github.com/kesarjain3118/Velocity-Mart"
                    data-website="#">

                    <img src="images/doodle_ecommerce.png" class="h-52 w-full object-cover">

                    <div class="p-6 flex flex-col gap-4 flex-grow">
                        <h3 class="font-semibold text-lg">Velocity Mart – Dataverse Hackathon</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 flex-grow">
                            Retail analytics system built during a Dataverse Hackathon using structured data models.
                        </p>

                        <button
                            class="open-modal-btn mt-auto border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-lg py-2 transition">
                            View Details
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- MODAL -->
    <div id="projectModal"
        class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-[#1a1f26] max-w-2xl w-full rounded-xl relative">
            <button id="modalClose" class="absolute top-4 right-4">✕</button>

            <div class="p-6 grid md:grid-cols-2 gap-6">
                <img id="modalImage" class="rounded-lg object-cover w-full h-48">
                <div>
                    <h3 id="modalTitle" class="text-2xl font-bold mb-3"></h3>
                    <p id="modalDesc" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></p>
                    <div id="modalTags" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

            <div class="flex gap-4 p-6 border-t">
                <a id="modalGithub" target="_blank"
                    class="flex-1 bg-black text-white py-2 rounded text-center">GitHub</a>
                <a id="modalWebsite" target="_blank"
                    class="flex-1 border py-2 rounded text-center">Live Demo</a>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const modal = document.getElementById("projectModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalDesc = document.getElementById("modalDesc");
        const modalTags = document.getElementById("modalTags");
        const modalImage = document.getElementById("modalImage");
        const modalGithub = document.getElementById("modalGithub");
        const modalWebsite = document.getElementById("modalWebsite");
        const modalClose = document.getElementById("modalClose");

        document.querySelectorAll(".open-modal-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const card = btn.closest(".project-card");
                modalTitle.textContent = card.dataset.title;
                modalDesc.textContent = card.dataset.desc;
                modalImage.src = card.dataset.image;

                modalTags.innerHTML = "";
                JSON.parse(card.dataset.tags).forEach(tag => {
                    const span = document.createElement("span");
                    span.className = "px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-xs";
                    span.textContent = tag;
                    modalTags.appendChild(span);
                });

                modalGithub.href = card.dataset.github;
                modalWebsite.href = card.dataset.website;

                modal.classList.remove("hidden");
                modal.classList.add("flex");
            });
        });

        modalClose.onclick = () => {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        };

        modal.onclick = e => {
            if (e.target === modal) modalClose.click();
        };
    </script>

</body>
</html>
